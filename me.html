<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width'>
    <title>Jiayin Li</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 2em;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            background-color: white;
            padding: 3em;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .greeting {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.2em;
            color: #34495e;
            margin-bottom: 1.5em;
        }

        .email-link {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .email-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <strong class="greeting">Hi!</strong>
        <p>I'm Jiayin Li</p>
        <a href="mailto:lagagggggg@gmail.com" class="email-link">Email Me</a>
    </div>
</body>
</html>
